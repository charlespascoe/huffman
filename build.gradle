apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'uk.co.cpascoe.huffman.Main'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
  baseName = 'huffman'
  version =  '0.0.1'
  manifest {
    attributes 'Main-Class': 'uk.co.cpascoe.huffman.Main'
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
